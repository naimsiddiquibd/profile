{% load static %}
<section id="contact">
  <div class="container">
    <!-- section title -->
    <h2 class="section-title wow fadeInUp">{{cont.0.headline}}</h2>

    <div class="spacer" data-height="60"></div>

    <div class="row">
      <div class="col-md-4">
        <!-- contact info -->
        <div class="contact-info">
          <h3 class="wow fadeInUp">{{cont.0.title}}</h3>
          <p class="wow fadeInUp">{{cont.0.description}}</p>
        </div>
      </div>

      <div class="col-md-8">
        <!-- Contact Form -->
        <form class="contact-form mt-6" method="POST" action="emails/">
          {% csrf_token %}
          <div class="messages"></div>

          <div class="row">
            <div class="column col-md-6">
              <!-- Name input -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Your name"
                  required="required"
                  data-error="Name is required."
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="column col-md-6">
              <!-- Email input -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email address"
                  required="required"
                  data-error="Email is required."
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="column col-md-12">
              <!-- Email input -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  placeholder="Subject"
                  required="required"
                  data-error="Subject is required."
                />
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="column col-md-12">
              <!-- Message textarea -->
              <div class="form-group">
                <textarea
                  name="message"
                  class="form-control"
                  rows="5"
                  placeholder="Message"
                  required="required"
                  data-error="Message is required."
                ></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-default">Send Message</button
          ><!-- Send Button -->
        </form>
        <!-- Contact Form end -->
      </div>
    </div>
  </div>
</section>
