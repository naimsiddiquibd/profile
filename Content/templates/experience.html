{% load static %}
<section id="experience">
  <div class="container">
    <!-- section title -->
    <h2 class="section-title wow fadeInUp">{{exp.0.title}}</h2>

    <div class="spacer" data-height="60"></div>

    <div class="row">
      <div class="col-md-6">
        <!-- timeline wrapper -->
        <div
          class="timeline edu bg-white rounded shadow-dark padding-30 overflow-hidden"
        >
          <!-- timeline item -->
          {% for ed in edu %}
          <div class="timeline-container wow fadeInUp">
            <div class="content">
              <span class="time">{{ed.year}}</span>
              <h3 class="title">{{ed.title}}</h3>
              <p>{{ed.description}}</p>
            </div>
          </div>
          {% endfor %}
          <!-- main line -->
          <span class="line"></span>
        </div>
      </div>

      <div class="col-md-6">
        <!-- responsive spacer -->
        <div class="spacer d-md-none d-lg-none" data-height="30"></div>

        <!-- timeline wrapper -->
        <div
          class="timeline exp bg-white rounded shadow-dark padding-30 overflow-hidden"
        >
          <!-- timeline item -->
          {% for works in work %}
          <div class="timeline-container wow fadeInUp">
            <div class="content">
              <span class="time">{{works.year}}</span>
              <h3 class="title">{{works.title}}</h3>
              <p>{{works.description}}</p>
            </div>
          </div>
          {% endfor %}
          <!-- main line -->
          <span class="line"></span>
        </div>
      </div>
    </div>
  </div>
</section>
