{% load static %}
<!-- Modal -1 -->
<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content p-5">
      <form method="POST" action="orders/">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input
              type="name"
              name="name"
              class="form-control"
              id="name"
              placeholder="John Smith"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="inputEmail4"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="form-group w-100">
            <label for="tel">WhatsApp Number</label>
            <input
              type="tel"
              name="number"
              class="form-control"
              id="tel"
              placeholder="+880 1643471297"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="message">Write down a bit about your project</label>
          <textarea
            name="message"
            id="InputMessage"
            class="form-control"
            rows="5"
            placeholder="I need a python based web application for my..."
            required="required"
            data-error="Message is required."
          ></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Yeah, I'm Happy With The Basic Package!
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success shadow">Submit</button>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
<!-- End Modal -1 -->
